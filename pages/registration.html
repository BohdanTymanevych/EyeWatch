<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/globals.css" />
    <link rel="stylesheet" href="/static/css/styleguide.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>EyeWatch</title>
  </head>
  <body>
    <div class="create-account">
      <div class="div-2">
        <img class="image-placeholder" src="/img/image-placeholder.png" />
        <div class="create-account-form">
          <div class="headline-subhead">
            <div class="headline-subhead-2">
              <div class="headline">
                <div class="text-wrapper-2">Створити Акаунт</div>
              </div>
              <div class="subhead">
                <p class="p">
                  Приєднуйтесь Та Залишайтеся В Безпеці З Нашою Системою
                  Спостереження.
                </p>
              </div>
            </div>
          </div>
          <div class="form">
            <div class="typeforms">
              <div class="type-form">
                <img class="img" src="img/user.svg" />
                <input class="username" placeholder="Ім'я користувача" />
              </div>
              <div class="type-form">
                <img class="img" src="img/envelopesimple-1.svg" />
                <input class="username" placeholder="Email" />
              </div>
              <div class="type-form">
                <img class="img" src="img/lockkey-3.svg" />
                <input class="username" type="password" placeholder="Пароль" />
              </div>
              <div class="type-form">
                <img class="img" src="img/lockkey-3.svg" />
                <input
                  class="username"
                  type="password"
                  placeholder="Повторіть пароль"
                />
              </div>
            </div>
            <button class="button button-2">Створити акаунт</button>
            <p class="text-wrapper-6">
              Вже зареєстровані?
              <a class="login-link" onclick="loadPage('pages/login.html')"
                >Увійти</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-info">
        <div class="NFT-marketplace-info">
          <div class="div-3">
            <div class="nav-logo">
              <div class="logo-2"></div>
              <div class="text-wrapper">EyeWatch</div>
            </div>
            <div class="NFT-marketplace-UI">
              Система спостереження завжди поруч.
            </div>
            <div class="community-info">
              <div class="join-our-community">Приєднуйся до нас</div>
              <div class="icons">
                <img class="img-2" src="img/discordlogo.svg" />
                <img class="img-2" src="img/youtubelogo.svg" />
                <img class="img-2" src="img/twitterlogo.svg" />
                <img class="img-2" src="img/instagramlogo.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="explore">
          <div class="text-wrapper-3">Досліджуй</div>
          <div class="div-3">
            <div class="text-wrapper-4">Відеопотік</div>
            <div class="text-wrapper-5">Архів</div>
            <div class="text-wrapper-5">Сповіщення</div>
          </div>
        </div>
        <div class="subscribe">
          <div class="text-wrapper-3">Приєднуйся До Новин</div>
          <div class="div-3">
            <p class="text-wrapper-6">
              Отримуй ексклюзивні пропозицї та оновлення
            </p>
            <div class="subscribe-form">
              <input class="enter-your-email" placeholder="Введіть Email" />
              <a target="_blank" rel="noopener noreferrer"
                ><div class="button-3">
                  <button class="button">Підписатись</button>
                </div></a
              >
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
